<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <h5 class="text-muted text-center mt-3">
    Write something about things you liked or recently watch, this helps us find what
    you might like
  </h5>

  <div class="d-flex justify-content-center">
    <div class="form-group d-flex justify-content-between">
      <div class="col-6">
        <label for="toggle-nickname" class="mr-3 text-muted">Enable User</label>
        <input type="checkbox" id="toggle-nickname" class="mr-3">
        <br>
        <label for="toggle-fulltext" class="mr-3 text-muted">Enable fulltext search</label>
        <input type="checkbox" id="toggle-fulltext" class="mr-3">
      </div>
      <input type="text" class="form-control" id="nickname" placeholder="Enter your nickname..." disabled>
      <form style="margin-left: 50px" action="/users" ><input type="submit" value="Users" class="btn rounded-circle"/></form>
    </div>
  </div>

  <div class="container-fluid d-flex justify-content-center align-items-start py-4">

    <div class="col-7">
      <div class="search-bar d-flex align-items-start">
        <textarea class="form-control search-input mr-4" rows="1"
          placeholder="I really liked doctor stone for its humor, so I like to watch something like that"
          rows="4"></textarea>
        <button class="btn btn-primary search-btn rounded-circle"><i class="fas fa-search"></i></button>
      </div>
    </div>
  </div>

  <div id="results-container" class="container">
    <div class="row" id="results-row"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="/static/script.js"></script>
</body>

</html>
